---

-  hosts: all
   become: true
   shraum: nginx
   shreya: php
   tasks: 

   - name: install "{{shraum}}" and "{{shreya}}" 
     yum: 
       update_cache: yes
       name: 
         - "{{shraum}}"
         - "{{dev}}"
       state: present
     when:  ansible_distribution == "Amazon" and ansible_distribution_version == "2"